<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition Demo</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./handwritingCanvas.js" defer></script>
    <script type="text/javascript" src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="board">

            <canvas id="can" width="500" height="400"></canvas>

            <div class="result">
                <img src="./img/0.jpg" alt="">
            </div>
            
        </div>

        <div class="divButton">
            <button class="buttonCustom" id="recognize-btn">Calculator</button>
            <button class="buttonCustom" id="clear-btn">Clear</button>
            <button class="buttonCustom" id="undo-btn">Undo</button>
            <button class="buttonCustom" id="redo-btn">Redo</button>
            <button class="buttonCustom" id="history-btn">History</button>
            <button class="buttonCustom" id="clear-history-btn">Clear history</button>
            <button class="buttonCustom" id="auto-calculator-btn">Auto calculator<span class="ratio-auto-cal"></span></button>
        </div>

        <div class="divHistory">
            <div class="divHistory-titleBar"> <img src="./img/history_clock.png" alt=""> </div>
            <div class="divHistory-list"></div>
        </div>
    </div>  
</body>
</html>
