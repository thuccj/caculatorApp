<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/board_cal.css">
    <link rel="stylesheet" href="./static/css/cal.css"/>

    <script type="text/javascript" src="./static/js/board_cal.js" defer></script>
    <script type="text/javascript" src="./static/js/handwritingCanvas.js" defer></script>
    <script src="./static/js/cal.js" defer></script>
</head>
<body>
    <div id="toggle-switch">
        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle" />
            <span class="slider round"></span>
        </label>
    </div>
    
    <div class="calculatorWrap">
        <div class="calculator">
            <div class="screenWrap">
                <input type="text" class="calculator-screen" id="screen2" disabled/>
                <input type="text" class="calculator-screen" id="screen" disabled/>
            </div>
            <div class="calculator-keys">
                <button class="btn_BoardCalculator"></button>
                <button class="all-clear" value="all-clear">AC</button>
                <button class="del" value="del">DEL</button>
                <button class="operator" value="/">&divide;</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" value="*">&times;</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" value="-">-</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" value="+">+</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button class="equal-sign" value="=">=</button>
            </div>
        </div>
    </div>

    <div class="boardCalHid">
        <div class="board">
            <canvas id="can" width="800" height="400"></canvas>
            <div class="result">
                <img src="./static/img/0.jpg" alt="">
            </div>
        </div>

        <div class="divButton">
            <button class="buttonCustom" id="calculate-btn" title="計算を実行すること">Calculate</button>
            <button class="buttonCustom" id="clear-btn">Clear</button>
            <button class="buttonCustom" id="undo-btn">Undo</button>
            <button class="buttonCustom" id="redo-btn">Redo</button>
            <button class="buttonCustom" id="history-btn">History</button>
            <button class="buttonCustom" id="clear-history-btn">Clear history</button>
            <button 
                class="buttonCustom" 
                id="auto-calculator-btn" 
                title="書き込みをストップすると、自動的に計算されること"
                >Auto calculator<span class="ratio-auto-cal"></span>
            </button>
        </div>

        <div class="divHistory">
            <div class="divHistory-titleBar"> <img src="./static/img/history_clock.png" alt=""> </div>
            <div class="divHistory-list"></div>
        </div>

        <button class="btnCancel"></button>
    </div>
</body>
</html>
